<html>

<link type="text/css" href="css/ui-darkness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<style>
#selectable{
	margin: 5%;
	padding: 10%; 
	float: left; 
	width: 20%; 
	height: 20%; 
	font-size: 20px; 
	text-align: center; 
	background-color: yellow ; 
	overflow: hidden}
#foo{
	width: 100%;
	height: 30px;
	float: bottom;
	background-color: blue;
}
</style>
<script>
	$(function(){
		$("#selectable").selectable();
	});
	$(function() {
		$( "#button" ).button();
		$( "#button" ).click(function() { return false; });
	});
</script>
{% if latest %}

	{% for note in latest %}

	<a href="/post/{{note.id}}/">
		<button id="selectable" onClick="window.location='/post/{{note.id}}/'">	
			{{note.txt}}
		<div id="in_button">
			Created on {{note.date_created}}
		</div>
		</button>
		</a>	
{% endfor %}
{% else %}
	No note posted</br>
{% endif %}

<a href="/post/new/">
<button id="foo">Add New Note</button></a>

</html>
